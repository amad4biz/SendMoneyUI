<div class="sm-sub-main">

    <h1 class="sm-sub-main-header">Send Money</h1>

    <h3 class="sm-sub-main-center sm-flex-justify-content sm-flex-align-items ">You have sent {{data.currency.id}}{{data.amount}} {{data.currency.name}} to {{data.to}}</h3>

    <div id="successButtonDiv" class="sm-sub-main-footer">
        <button type="submit" ng-click="sendMoney()">Send Money</button>
        <button type="submit" ng-click="viewHistory()">Transaction History</button>
    </div>

</div>
